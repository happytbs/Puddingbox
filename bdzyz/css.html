<body>
    <script type="text/javascript">
        function is_weixn(){
            var ua = navigator.userAgent.toLowerCase();
            if(ua.match(/MicroMessenger/i)=="micromessenger") {
                alert('在微信里打开');
            } else {
                alert('不在微信里打开');
            }
        }

       is_weixn();
    </script>
